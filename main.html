<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="headerContainer">
        <img src="logo.png" alt="">
        <div style="text-align: center;">
            <!-- <h1 style="color: white; font-size: 3.6em;">Glorious 60 Years of Excellence</h1> -->
            <h2>KVS Web Portals at a Glance</h2>
        </div>
        <img src="logo.png" alt="">
    </div>
    <div class="h-screen flex flex-col">
        <!-- First Row -->
        <div class="flex flex-row">
            <div class="basis-1/3 flex justify-center">
                <div style="width: 18vw" onclick="openLink('https://zietmysore.kvs.gov.in/en/')" class="card h-40">

                        <source src="ZIET-MYSORE.mov" />

                    <div class="textContainer">
                        <h5>Zonal Institute of Education & Training, Mysuru </h5>
                    </div>
                </div>
            </div>
            <div class="basis-1/3 flex justify-center">
                <div style="width: 18vw" onclick="openLink('https://kvsangathan.nic.in/')" class="card h-40">
                    <video muted loop autoplay>
                        <source src="KVS-WEBSITE.mov" />
                    </video>
                    <div class="textContainer">
                        <h5>Kendriya Vidyalaya Sangathan</h5>
                    </div>
                </div>
            </div>
            <div class="basis-1/3 flex justify-center">
                <div style="width: 18vw" onclick="openLink('https://rodelhi.kvs.gov.in/')" class="card h-40">
                    <video muted loop autoplay class="width:100%; ">
                        <source src="KVS-RO.mov" />
                    </video>
                    <div class="textContainer">
                        <h5>Kendriya Vidyalaya Delhi Region</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="flex flex-row justify-center">
            <!-- <div class="basis-1/3 flex justify-center">
                <div class="h-[20vh] w-[20vw] bg-zinc-800"
                    onclick="openLink('https://www.youtube.com/@KVS_PMeVIDYA/videos')">
                </div>
            </div> -->
            <div class="basis-1/3 flex justify-center shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)]">
                <!-- Center Element in Middle Row - Larger -->

                <div class="h-[30vh] w-[30vw] card" onclick="openLink('https://samagam.kvsangathan.co.in/')">
                    <img style="width: 100%; height: 30vh;" src="KVS-SAMAGAM.png" title="KVS PM e-Vidya Live Stream" />
                    <div class="textContainer">
                        <h5>KVS SAMAGAM PORTAL</h5>
                    </div>
                </div>

            </div>
            <!-- <div class="basis-1/3 flex justify-center">
                <div class="h-[20vh] w-[20vw] bg-zinc-800"
                    onclick="openLink('https://www.youtube.com/@KVS_PMeVIDYA/videos')">
                </div>
            </div> -->
        </div>

        <!-- Third Row -->
        <div class="flex flex-row">
            <div class="basis-1/3 flex justify-center">
                <div style="width: 18vw" onclick="openLink('https://oladashboard.kvs.gov.in/login.html')"
                    class="card h-40">
                    <img style="width: 100%; object-fit: contain;" src="ola.jpeg" title="KVS PM e-Vidya Live Stream" />
                    <div class="textContainer">
                        <h5>KVS ADMISSION PORTAL</h5>
                    </div>
                </div>
            </div>
            <div class="basis-1/3 flex justify-center ">
                <div style="width: 18vw" onclick="openLink('https://kvsonlinetransfer.kvs.gov.in/school')"
                    class="card h-40">
                    <img style="width: 100%; object-fit: contain;" src="KVS-TRANSFER.png"
                        title="KVS PM e-Vidya Live Stream" />

                    <div class="textContainer">
                        <h5>KVS TRANSFER PORTAL</h5>
                    </div>
                </div>
            </div>
            <div class="basis-1/3 flex justify-center">
                <div style="width: 18vw" onclick="openLink('https://www.youtube.com/@KVS_PMeVIDYA/videos')"
                    class="card h-40">
                    <iframe style="width: 100%;" src="https://www.youtube.com/embed/sxzR5CFzI8s"
                        title="KVS PM e-Vidya Live Stream" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                    <div class="textContainer">
                        <h5></h5>
                    </div>
                </div>
            </div>
        </div>

    </div>

            window.open(href)
